---
name: Go Test

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Test mydump
        run: go test ./mydump

      - name: Test mygzip
        run: go test ./mygzip

      - name: Test mys3
        run: go test ./mys3
